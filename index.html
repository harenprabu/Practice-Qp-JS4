      </div>

<body>
<div class="container p-3 mb-2 bg-primary text-white">
    <ul>The names in list are:
        <li>prabu</li>
        <li>haren</li>
        <li>vignesh</li>
        <li>ram</li>
        <li>rangs</liiliya>
    </ul>
</div>
<div class="container">
    <div class="row">
        
        <div class="col-lg-6">
    <button onclick=ascen() class="btn btn-danger ">Ascending</button><ul id="ascen"></ul>
        </div>
    </div>
    <div class="col-lg-6">
        <button onclick=descn() class="btn btn-success ">Descending</button><ul id="desc"></ul></div></div>

            </div>
</div>
</div>
    


    <script>
     function ascen(){
    const names=["prabu","haren","vignesh","jeenatha","ram","rangs"];
    document.getElementById("ascen").innerHTML=names.sort();
    }
    function descn(){
    const names=["prabu","haren","vignesh","jeenatha","ram","rangs"];
    document.getElementById("desc").innerHTML=names.reverse(names.sort());
    }

   </script>    
</body>
